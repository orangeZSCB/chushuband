<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处暑乐队 | Official</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 背景图片容器 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        
        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.3); /* 降低亮度以保持黑色主题 */
        }
        
        /* 背景遮罩层，增强文字可读性 */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav li {
            margin: 0 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #aaa;
        }
        
        /* 英雄区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .band-name {
            font-size: 4rem;
            letter-spacing: 10px;
            margin-bottom: 20px;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .tagline {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 40px;
            color: #aaa;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }
        
        /* 音乐部分 */
        .music {
            padding: 100px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 50px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .album {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .album:hover {
            transform: translateY(-10px);
        }
        
        .album-cover {
            width: 100%;
            height: 250px;
            background-color: #222;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .album-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .album-year {
            color: #777;
            font-size: 0.9rem;
        }
        
        /* 演出部分 */
        .shows {
            padding: 100px 0;
            background-color: rgba(17, 17, 17, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .show-list {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .show {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .show:last-child {
            border-bottom: none;
        }
        
        .show-date {
            font-weight: bold;
        }
        
        .show-venue {
            color: #aaa;
        }
        
        /* 联系部分 */
        .contact {
            padding: 100px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-link {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-link:hover {
            color: #aaa;
        }
        
        /* 页脚 */
        footer {
            padding: 40px 0;
            text-align: center;
            color: #777;
            border-top: 1px solid #222;
            position: relative;
            z-index: 1;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .band-name {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .show {
                flex-direction: column;
                text-align: center;
            }
            
            .show-date {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
